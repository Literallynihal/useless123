    <style>

            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;

        .container {

            color: #fff;
            background: linear-gradient(90deg, #ff6f61, #de4d35);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            animation: glow 2s infinite;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.6);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
            animation: slideIn 1s ease forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: translateY(-50px); }
            50% { opacity: 0.5; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0px 0px 15px rgba(255, 105, 180, 0.4); }
            50% { box-shadow: 0px 0px 30px rgba(255, 105, 180, 0.6); }
        }

        /* Floating emojis */
        .emoji {
            font-size: 3rem; /* Increased size for better visibility */
            position: absolute;
            opacity: 0;
            animation: float 8s ease-in-out infinite, fadeIn 3s forwards, blink 1s infinite;
        }

        .emoji:nth-child(1) { left: 10%; top: 20%; animation-duration: 6s; }
        .emoji:nth-child(2) { left: 25%; top: 80%; animation-duration: 7s; }
        .emoji:nth-child(3) { left: 50%; top: 10%; animation-duration: 8s; }
        .emoji:nth-child(4) { left: 75%; top: 60%; animation-duration: 9s; }
        .emoji:nth-child(5) { left: 90%; top: 30%; animation-duration: 10s; }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.8; }
        }

        @keyframes blink {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Disclaimer Modal */
        #disclaimerModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
            justify-content: center;
            align-items: center;
        }

        .disclaimer-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            font-family: 'Delius', cursive;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        .disclaimer-content h3 {
            font-size: 1.5em;
            color: #333;
        }

        .disclaimer-content p {
            font-size: 1em;
            color: #555;
            margin: 15px 0;
        }

            font-size: 1em;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
